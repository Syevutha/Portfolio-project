<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>STUDENT INFORMATION</title>
    
    </head>
    <body>
        <form action="">
        <label for="name">NAME:</label>
        <input type="text" id="name" name="Name" placeholder="Enter your name here:">
        <br>
        <label for="Date of birth"> Date of birth:</label>
        <input type="text" id="Date of birth" name="Date of birth" placeholder="Enter your date of birth">
        <br>
        <label for="Gender">Gender</label>
        <br>
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="male">Male</label>
        <input type="radio" id="Male" name="gender" value="male">
        <br>
        <label for="address">Address</label>
        <input type="address" id="address" name="address" placeholder="Enter your address" required>
        <br>
        <label for="Telephone">Telephone number</label>
        <input type="tel" id="Telephone " name="Telephone number" placeholder="Enter your telephone number" required>
        <br>
        <label for="email">Email address</label>
        <input type="email" id="email" name="email address" placeholder="Enter your email address here" required>
        <br>
        <label for="course">Course</label>
        <input type="text" id="course" name="course" placeholder="Enter your course here" required>
        <br>
        <button>Register</button>
        <button>cancel</button>
        </form>
    </body>
</html>
